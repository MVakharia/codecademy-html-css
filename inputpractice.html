<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--'label for' has to match 'input id'.-->
<label for="email">Email:</label>

<input id="email" type="email" placeholder="Enter your email" required/>

<br/>

<label for="date">Date of birth:</label>

<input id="date" type="date"/>

<br/>

<!--To ensure that a set of radio buttons works properly
 and only one radio button can be selected at a time,
 they must all share the same 'name' attribute.-->

<form>
    <p>Gender:</p>

    <input type="radio" id="gender-male" name="your-gender" value="male">

    <label for="gender-male">Male</label>

    <input type="radio" id="gender-female" name="your-gender" value="female">

    <label for="gender-female">Female</label>

    <input type="radio" id="gender-other" name="your-gender" value="other">

    <label for="gender-other">Other</label>

    <input type="radio" id="gender-na" name="your-gender" value="prefer-not-to-say">

    <label for="gender-na">Prefer not to say</label>

</form>

<br/>

<button type="submit">Submit</button>


</body>
</html>
